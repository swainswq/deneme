<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama ve Çıktı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Arama ve Çıktı</h1>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Aramak istediğiniz kelimeyi girin...">
            <button onclick="search()">Ara</button>
        </div>
        <div class="output-section">
            <h2>Çıktı</h2>
            <textarea id="outputTextarea" rows="10" readonly></textarea>
            <label for="lineCount">Kaç satır istiyorsunuz?</label>
            <input type="number" id="lineCount" min="1" max="30">
            <button onclick="displayLines()">Göster</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
