<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search Log</h1>
        <form>
            <input type="text" id="search" placeholder="Search...">
            <button type="button" onclick="searchLog()">Search</button>
        </form>
        <div class="results">
            <h2>Results:</h2>
            <p id="output"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
